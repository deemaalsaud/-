        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Java Code Game</title>
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.css">
          <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/clike/clike.min.js"></script>
          <style>
    .CodeMirror {
        border: 1px solid #eee;
        height: 300px;
    }
</style>
        </head>
        <body>
          <h2>Java Code Game</h2>
          <p>Welcome to the Java Code Game! Can you guess the output of the following Java code snippets?</p>
          <textarea id="java-code" readonly=""></textarea><br><br>
          <label for="user-answer">Your Answer:</label>
          <input type="text" id="user-answer" placeholder="Enter your answer"><br><br>
          <button onclick="checkAnswer()">Check Answer</button>
          <button onclick="nextQuestion()">Next Question</button><br><br>
          <h3>Result:</h3>
          <div id="game-result"></div>
          <script>
    var questions = [
        { question: "What is the output of the following code snippet?\n\npublic class Main {\n    public static void main(String[] args) {\n        int x = 5;\n        int y = 3;\n        System.out.println(\"x + y = \" + (x + y));\n    }\n}", answer: "x + y = 8" },
        { question: "What is the output of the following code snippet?\n\npublic class Main {\n    public static void main(String[] args) {\n        int x = 5;\n        System.out.println(x++); // Post-increment\n    }\n}", answer: "5" },
        { question: "What is the output of the following code snippet?\n\npublic class Main {\n    public static void main(String[] args) {\n        int x = 5;\n        System.out.println(x += 3); // Compound assignment\n    }\n}", answer: "8" },
        { question: "What is the output of the following code snippet?\n\npublic class Main {\n    public static void main(String[] args) {\n        int x = 10;\n        int y = 3;\n        System.out.println(x / y); // Integer division\n    }\n}", answer: "3" },
        { question: "What is the output of the following code snippet?\n\npublic class Main {\n    public static void main(String[] args) {\n        System.out.println(\"Hello, World!\");\n    }\n}", answer: "Hello, World!" }
    ];
    var currentQuestionIndex = 0;
    var totalQuestions = questions.length;
    var currentQuestion = questions[currentQuestionIndex];
    var javaCodeTextarea = document.getElementById("java-code");
    var userAnswerInput = document.getElementById("user-answer");
    var gameResultDiv = document.getElementById("game-result");
    // Display initial question
    displayQuestion(currentQuestion);
    function displayQuestion(questionObj) {
        javaCodeTextarea.value = questionObj.question;
        userAnswerInput.value = "";
        gameResultDiv.innerHTML = "";
    }
    function checkAnswer() {
        var userAnswer = userAnswerInput.value.trim().toLowerCase();
        var correctAnswer = currentQuestion.answer.toLowerCase();
        if (userAnswer === correctAnswer) {
            gameResultDiv.innerHTML = "Congratulations! Your answer is correct!";
        } else {
            gameResultDiv.innerHTML = "Sorry, your answer is incorrect. The correct output is: " + correctAnswer;
        }
    }
    function nextQuestion() {
        if (currentQuestionIndex < totalQuestions - 1) {
            currentQuestionIndex++;
            currentQuestion = questions[currentQuestionIndex];
            displayQuestion(currentQuestion);
        } else {
            gameResultDiv.innerHTML = "Congratulations! You have completed all questions!";
        }
    }
</script>
        </body>
