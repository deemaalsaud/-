        <!DOCTYPE html>

        <head>

          <title>Software Engineering Adventure</title>

        <body>
          <div id="game-container">
            <h1>Software Engineering Adventure</h1>
            <p>Welcome to the world of software engineering!</p>
            <button id="start-button">Start Adventure</button>
          </div>
          <script>
    // JavaScript code for the game
    document.getElementById("start-button").addEventListener("click", startGame);
    function startGame() {
        // Remove start button and display game content
        document.getElementById("start-button").style.display = "none";
        document.getElementById("game-container").innerHTML += `
            <div id="game-content">
                <!-- Game content and interactive elements -->
                <p>As a software engineer, your mission is to develop a new application.</p>
                <p>Complete challenges to gather requirements, design, code, and launch your project.</p>
                <button id="requirements-button">Gather Requirements</button>
            </div>
        `;
        // Call function to initialize game elements and logic
        initializeGame();
    }
    function initializeGame() {
        document.getElementById("requirements-button").addEventListener("click", startRequirements);
    }
    function startRequirements() {
        // Display requirements gathering challenge
        document.getElementById("game-content").innerHTML = `
            <h2>Challenge 1: Gather Requirements</h2>
            <p>Gather user requirements for the new application.</p>
            <!-- Add interactive elements and tasks for the challenge -->
            <button id="requirements-complete-button">Complete Challenge</button>
        `;
        // Call function to handle requirements gathering
        handleRequirements();
    }
    function handleRequirements() {
        document.getElementById("requirements-complete-button").addEventListener("click", completeRequirements);
    }
    function completeRequirements() {
        // Display completion message and move to the next challenge
        document.getElementById("game-content").innerHTML = `
            <h2>Challenge Completed!</h2>
            <p>You've successfully gathered user requirements.</p>
            <button id="prototype-button">Create Prototype</button>
        `;
        // Call function to start the next challenge
        startPrototype();
    }
    function startPrototype() {
        // Display prototype creation challenge
        document.getElementById("prototype-button").addEventListener("click", function() {
            document.getElementById("game-content").innerHTML = `
                <h2>Challenge 2: Create Prototype</h2>
                <p>Create a prototype of the application based on the gathered requirements.</p>
                <!-- Add interactive elements and tasks for the challenge -->
                <button id="prototype-complete-button">Complete Challenge</button>
            `;
            // Call function to handle prototype creation
            handlePrototype();
        });
    }
    function handlePrototype() {
        document.getElementById("prototype-complete-button").addEventListener("click", completePrototype);
    }
    function completePrototype() {
        // Display completion message and move to the next challenge
        document.getElementById("game-content").innerHTML = `
            <h2>Challenge Completed!</h2>
            <p>You've successfully created a prototype of the application.</p>
            <button id="development-button">Start Development</button>
        `;
        // Call function to start the next challenge
        startDevelopment();
    }
    function startDevelopment() {
        // Display development challenge
        document.getElementById("development-button").addEventListener("click", function() {
            document.getElementById("game-content").innerHTML = `
                <h2>Challenge 3: Start Development</h2>
                <p>Begin the development phase of the application based on the prototype.</p>
                <!-- Add interactive elements and tasks for the challenge -->
                <button id="development-complete-button">Complete Challenge</button>
            `;
            // Call function to handle development
            handleDevelopment();
        });
    }
    function handleDevelopment() {
        document.getElementById("development-complete-button").addEventListener("click", completeDevelopment);
    }
    function completeDevelopment() {
        // Display completion message and move to the next challenge
        document.getElementById("game-content").innerHTML = `
            <h2>Challenge Completed!</h2>
            <p>You've successfully completed the development of the application.</p>
            <button id="launch-button">Launch Application</button>
        `;
        // Call function to start the next challenge
        startLaunch();
    }
    function startLaunch() {
        // Display launch challenge
        document.getElementById("launch-button").addEventListener("click", function() {
            document.getElementById("game-content").innerHTML = `
                <h2>Final Challenge: Launch Application</h2>
                <p>Launch the application and celebrate your success!</p>
                <p>Congratulations, you've completed your software engineering adventure!</p>
            `;
        });
    }
</script>
        </body>
